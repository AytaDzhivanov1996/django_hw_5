{% extends 'catalog/base.html' %}
{% load mediapath from template_filters %}
{% block content %}
 <div class="container">
  <div class="card">
    {% for object in object_list %}
    <div class="photo">
        <img src="{% mediapath object.image %}" alt="" border=5 height=200 width=300>
    </div>
  </div>
 </div>
    {% endfor%}

{% endblock %}
